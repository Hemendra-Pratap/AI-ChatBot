<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot</title>

<!-- Markdown Parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Syntax Highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<style>
/* =========================
   THEME SYSTEM
========================= */

:root {
    --bg: #121212;
    --text: #f5f5f5;
    --bot-bg: #1e1e1e;
    --user-bg: #007aff;
    --input-bg: #1e1e1e;
    --border: #2a2a2a;
    --accent: #007aff;
    --shadow: rgba(0,0,0,0.4);
}

body.light {
    --bg: #ffffff;
    --text: #111111;
    --bot-bg: #f3f3f3;
    --user-bg: #007aff;
    --input-bg: #ffffff;
    --border: #dddddd;
    --accent: #007aff;
    --shadow: rgba(0,0,0,0.08);
}

/* =========================
   GLOBAL
========================= */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    transition: 0.3s ease;
}

/* =========================
   HEADER
========================= */

.header {
    padding: 16px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 18px;
    font-weight: 600;
}

.header-controls {
    display: flex;
    gap: 10px;
}

.btn {
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    cursor: pointer;
    font-size: 13px;
}

.btn:hover {
    background: var(--bot-bg);
}

/* =========================
   CHAT CONTAINER
========================= */

.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* Scrollbar */
.chat-container::-webkit-scrollbar {
    width: 6px;
}
.chat-container::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 10px;
}

/* =========================
   MESSAGES
========================= */

.message {
    display: flex;
    animation: fadeIn 0.2s ease-in;
}

.message.user {
    justify-content: flex-end;
}

.content {
    max-width: 75%;
    padding: 14px 18px;
    border-radius: 16px;
    line-height: 1.6;
    font-size: 14px;
    box-shadow: 0 4px 10px var(--shadow);
}

.message.user .content {
    background: var(--user-bg);
    color: #fff;
}

.message.bot .content {
    background: var(--bot-bg);
}

/* Markdown Styling */
.content h1, .content h2, .content h3 {
    margin: 12px 0 8px 0;
}

.content p {
    margin-bottom: 10px;
}

.content ul {
    margin-left: 20px;
}

.content pre {
    position: relative;
    background: #1e1e1e;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
}

body.light .content pre {
    background: #f3f3f3;
}

.content code {
    font-family: monospace;
}

/* Copy Button */
.copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
}

/* =========================
   INPUT AREA
========================= */

.input-area {
    border-top: 1px solid var(--border);
    padding: 16px;
    background: var(--bg);
}

.input-wrapper {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid var(--border);
    background: var(--input-bg);
    color: var(--text);
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--accent);
}

.send-btn {
    padding: 10px 16px;
    border-radius: 25px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
}

.send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* =========================
   ANIMATIONS
========================= */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =========================
   MOBILE
========================= */

@media (max-width: 600px) {
    .content {
        max-width: 90%;
        font-size: 13px;
    }
}
</style>
</head>

<body>

<div class="header">
    <h1>AI Chatbot</h1>
    <div class="header-controls">
        <button class="btn" id="clearChat">Clear</button>
        <button class="btn" id="themeToggle">Theme</button>
    </div>
</div>

<div class="chat-container" id="chatContainer"></div>

<div class="input-area">
    <div class="input-wrapper">
        <input type="text" id="messageInput" placeholder="Ask something..." autocomplete="off">
        <button class="send-btn" id="sendBtn">Send</button>
    </div>
</div>

<script>
const chatContainer = document.getElementById('chatContainer');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const themeToggle = document.getElementById('themeToggle');
const clearChat = document.getElementById('clearChat');

let isLoading = false;

/* =========================
   THEME PERSISTENCE
========================= */

if (localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light');
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    localStorage.setItem(
        'theme',
        document.body.classList.contains('light') ? 'light' : 'dark'
    );
});

/* =========================
   CHAT HISTORY PERSISTENCE
========================= */

function saveChat() {
    localStorage.setItem('chatHistory', chatContainer.innerHTML);
}

function loadChat() {
    const saved = localStorage.getItem('chatHistory');
    if (saved) chatContainer.innerHTML = saved;
}

clearChat.addEventListener('click', () => {
    chatContainer.innerHTML = '';
    localStorage.removeItem('chatHistory');
});

loadChat();

/* =========================
   SEND MESSAGE
========================= */

sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
});

function sendMessage() {
    const message = messageInput.value.trim();
    if (!message || isLoading) return;

    messageInput.value = '';
    addMessage(message, 'user');
    isLoading = true;
    sendBtn.disabled = true;

    const botMessageDiv = addMessage('', 'bot');

    fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            botMessageDiv.querySelector('.content').textContent = data.error;
        } else {
            streamText(botMessageDiv.querySelector('.content'), data.response);
        }
    })
    .catch(() => {
        botMessageDiv.querySelector('.content').textContent = 'Error fetching response.';
    })
    .finally(() => {
        isLoading = false;
        sendBtn.disabled = false;
    });
}

/* =========================
   STREAMING EFFECT
========================= */

function streamText(container, text) {
    let i = 0;
    const interval = setInterval(() => {
        container.innerHTML = marked.parse(text.slice(0, i));
        hljs.highlightAll();
        addCopyButtons();
        i += 5;
        if (i >= text.length) {
            clearInterval(interval);
            saveChat();
        }
    }, 10);
}

/* =========================
   ADD MESSAGE
========================= */

function addMessage(content, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;

    const contentDiv = document.createElement('div');
    contentDiv.className = 'content';

    if (sender === 'bot') {
        contentDiv.innerHTML = marked.parse(content);
    } else {
        contentDiv.textContent = content;
    }

    messageDiv.appendChild(contentDiv);
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    saveChat();
    return messageDiv;
}

/* =========================
   COPY BUTTON FOR CODE
========================= */

function addCopyButtons() {
    document.querySelectorAll('pre').forEach(block => {
        if (!block.querySelector('.copy-btn')) {
            const button = document.createElement('button');
            button.textContent = 'Copy';
            button.className = 'copy-btn';
            button.onclick = () => {
                navigator.clipboard.writeText(block.innerText);
                button.textContent = 'Copied';
                setTimeout(() => button.textContent = 'Copy', 1500);
            };
            block.appendChild(button);
        }
    });
}

</script>
</body>
</html>
