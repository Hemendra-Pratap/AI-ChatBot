<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Chatbot</title>

<!-- Markdown Parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
    --bg: #1a1a1a;
    --text: #f0f0f0;
    --bot-bg: #333333;
    --user-bg: #007aff;
    --input-bg: #2a2a2a;
    --border: #333;
}

body.light {
    --bg: #ffffff;
    --text: #111111;
    --bot-bg: #f1f1f1;
    --user-bg: #007aff;
    --input-bg: #ffffff;
    --border: #dddddd;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    transition: 0.3s ease;
}

/* Header */
.header {
    border-bottom: 1px solid var(--border);
    padding: 18px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 20px;
    font-weight: 600;
}

.toggle-btn {
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    cursor: pointer;
}

/* Chat Container */
.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 25px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* Message Styles */
.message {
    display: flex;
}

.message.user {
    justify-content: flex-end;
}

.content {
    border-radius: 20px;
    padding: 14px 18px;
    max-width: 70%;
    word-wrap: break-word;
    line-height: 1.6;
    font-size: 15px;
    animation: fadeIn 0.2s ease-in;
}

.message.user .content {
    background-color: var(--user-bg);
    color: #fff;
}

.message.bot .content {
    background-color: var(--bot-bg);
}

/* Markdown Styling */
.content h1, .content h2, .content h3 {
    margin: 10px 0;
}

.content p {
    margin-bottom: 10px;
}

.content ul {
    margin-left: 20px;
}

.content code {
    background: rgba(0,0,0,0.2);
    padding: 4px 8px;
    border-radius: 6px;
    font-family: monospace;
}

.content pre {
    background: rgba(0,0,0,0.3);
    padding: 10px;
    border-radius: 8px;
    overflow-x: auto;
}

/* Input Area */
.input-area {
    border-top: 1px solid var(--border);
    padding: 15px 25px;
    background: var(--bg);
}

.input-wrapper {
    display: flex;
    gap: 15px;
}

.input-wrapper input {
    flex: 1;
    border: 2px solid var(--border);
    border-radius: 28px;
    padding: 14px 20px;
    font-size: 15px;
    outline: none;
    background: var(--input-bg);
    color: var(--text);
}

.input-wrapper input:focus {
    border-color: #007aff;
}

.send-btn {
    background: #007aff;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="header">
    <h1>Gemini Chatbot</h1>
    <button class="toggle-btn" id="themeToggle">Toggle Mode</button>
</div>

<div class="chat-container" id="chatContainer">
    <div class="empty-state">
        <h2>Start a conversation</h2>
        <p>Ask Gemini anything you want</p>
    </div>
</div>

<div class="input-area">
    <div class="input-wrapper">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
        <button class="send-btn" id="sendBtn">âž¤</button>
    </div>
</div>

<script>
const chatContainer = document.getElementById('chatContainer');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const themeToggle = document.getElementById('themeToggle');

let isLoading = false;

/* Theme Persistence */
if (localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light');
}

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    localStorage.setItem('theme',
        document.body.classList.contains('light') ? 'light' : 'dark'
    );
});

/* Send Message */
sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
});

function sendMessage() {
    const message = messageInput.value.trim();
    if (!message || isLoading) return;

    messageInput.value = '';
    addMessage(message, 'user');

    isLoading = true;
    sendBtn.disabled = true;

    const loadingMsg = addMessage("Thinking...", "bot", true);

    fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        loadingMsg.remove();
        if (data.error) {
            addMessage("Error: " + data.error, "bot");
        } else {
            addMessage(data.response, "bot");
        }
    })
    .catch(() => {
        loadingMsg.remove();
        addMessage("Error: Failed to get response", "bot");
    })
    .finally(() => {
        isLoading = false;
        sendBtn.disabled = false;
    });
}

function addMessage(content, sender, isLoading = false) {
    const emptyState = document.querySelector('.empty-state');
    if (emptyState) emptyState.remove();

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;

    const contentDiv = document.createElement('div');
    contentDiv.className = 'content';

    if (isLoading) {
        contentDiv.textContent = content;
    } else {
        if (sender === 'bot') {
            contentDiv.innerHTML = marked.parse(content);
        } else {
            contentDiv.textContent = content;
        }
    }

    messageDiv.appendChild(contentDiv);
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    return messageDiv;
}
</script>

</body>
</html>
